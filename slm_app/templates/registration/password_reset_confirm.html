{% extends 'registration/base.html' %}

{% block content %}

{% if validlink %}
<div class="card-body login-card-body">
    <p class="login-box-msg">Change and Confirm New Password</p>

    <form method="POST">
        {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
        </div>
        {% endfor %}
            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
    </form>

</div>

{% else %}
<p>
    The password like has expired or is invalid.
</p>
{% endif %}
{% endblock content %}
